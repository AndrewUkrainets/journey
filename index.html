<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/reset.css">
	<script src="https://kit.fontawesome.com/e231e229c0.js" crossorigin="anonymous"></script>
</head>
<body>
	<header>
		<div class="heading">
			<div class="lpart-header">
				<a href="" class="lpart-header-link"><span class="lpart-header-txt">JOURNEY</span></a>
			</div>
			<div class="rpart-header">
				<div class="rpart-icons">
					<a href=""><i class="far fa-calendar-alt"></i></a>
					<a href=""><i class="far fa-comments"></i></a>
					<a href=""><i class="far fa-compass"></i></a>
				</div>
				<div class="rpart-header-line"></div>
				<div class="rpart-regist">
					<p class="rpart-regist-txt">
						Welcome,  <a href="" class="link-rpart-regist">Log In</a>  or  <a href="" class="link-rpart-regist">Sign Up</a>
					</p>
				</div>
			</div>
		</div>
	</header>
	<div class="main">
		<div class="main-regist">

				<div class="tp-main-regist">
					<div class="square"></div>
					<span class="signup-tp-main-regist">Sign Up</span>
					<a href="" class="login-tp-main-regist">Log in</a>
				</div>
				<div class="main-regist-social">
					<div class="facebook-main-regist-social">
						<a href="#"><i class="fab fa-facebook-f"></i></a>
						<div class="main-regist-social-line"></div>
						<a href="#" class="social-name-link"><span class="social-name">Facebook</span></a>
					</div>
					<div class="google-main-regist-social">
						<a href=""><i class="fab fa-google-plus-g"></i></a>
						<div class="main-regist-social-line"></div>
						<a href="" class="social-name-link"><span class="social-name">Google</span></a>
					</div>
				</div>
				<div class="main-regist-or">
					<div class="main-regist-or-line"></div>
					<span class="main-regist-or-txt">or</span>
					<div class="main-regist-or-line"></div>
				</div>
				<div class="input-container">
					<input type="text" size="14" class="input-block" placeholder="First Name">
					<input type="text" size="14" class="input-block" placeholder="Last Name">
					<input type="text" size="14" class="input-block" placeholder="Email">
					<input type="text" size="14" class="input-block" placeholder="Choose Password">
					<input type="text" size="14" class="input-block" placeholder="Confirm Password">
				</div>
				<div class="checkbox">
			
					<input type="checkbox" class="checkbox-arrow">
					<span class="checkbox-txt">Agree our <a href="" class="checkbox-link">Terms & Conditions</a></span>
			

				
				</div>
				<div class="create-account-position">
					<div class="create-account">
						<span class="create-account-txt"> Create Account </span>
					</div>
				</div>
				
				
		</div>
	</div>
</body>
</html>
